{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.text|safe }}</p>

            <div class="date">
              published: {{ post.published_date }}
            </div>
    </div>
{% endblock %}
